<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  background-color: #f1f1f1;
  padding: 10px;
  text-align: center;
}

.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
}

.logo {
  display: flex;
  align-items: center;
}

.logo img {
  width: 100px;
  height: auto;
}

.logo h1 {
  margin: 0 10px;
}

.search {
  display: flex;
  align-items: center;
}

.search input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-right: 10px;
}

.search button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cart {
  position: relative;
}

.cart button {
  padding: 10px;
  background-color: transparent;
  border: none;
  cursor: pointer;
}

.cart .badge {
  position: absolute;
  top: 0;
  right: 0;
  background-color: red;
  color: white;
  border-radius: 50%;
  padding: 3px 6px;
}

.user {
  display: flex;
  align-items: center;
}

.user button {
  padding: 10px;
  background-color: transparent;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="header">
  <h1>Bootstrap Ecommerce</h1>
</div>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <h1>Bootstrap Ecommerce</h1>
  </div>

  <div class="search">
    <input type="text" placeholder="Search">
    <button>Search</button>
  </div>

  <div class="cart">
    <button>
      <i class="fa fa-shopping-cart"></i>
    </button>
    <span class="badge">0</span>
  </div>

  <div class="user">
    <button>
      <i class="fa fa-user"></i>
    </button>
    <span>Welcome! Sign in | Register</span>
  </div>
</div>

</body>
</html>
